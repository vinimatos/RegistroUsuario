<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de usuÃ¡rio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-item>
				<ion-label>
					Nome:
				</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>
					Data de nascimento:
				</ion-label>
				<ion-input placeholder="01/02/2000" ></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>
					E-mail
				</ion-label>
				<ion-input [(ngModel)]="usuario.email"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>
					Telefone:
				</ion-label>
				<ion-input placeholder="(xx) xxxx-xxxx" ></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>
					Senha:
				</ion-label>
				<ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<button ion-button (click)="registrar()">
				Cadastrar
			</button>
		</ion-row>
	</ion-grid>
